<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EHR Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:insert="fragment/header :: navbar"></div>

    <h1>Patient Diagnostic Report</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Description</th>
            <th>details</th>
        </tr>
        </thead>
        <tbody th:if="${diagnosticReportBundle.size() &gt; 0}" th:each="diagnosticReport : ${diagnosticReportBundle}" >
        <tr>
            <td>
                <div th:utext="${diagnosticReport.getText().getDivAsString()}"></div>
            </td>
            <td>
                <a th:href="${diagnosticReport.getIdBase()}">
                    <span th:text="${diagnosticReport.getIdBase()}"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
