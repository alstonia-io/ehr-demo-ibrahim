<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EHR Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div th:insert="fragment/header :: navbar"></div>

        <h1>Admin View | Organisations</h1>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Details</th>
                <th>Departments</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody th:if="${organizationBundle.size() &gt; 0}" th:each="organization : ${organizationBundle}">
            <tr>
                <td>
                    <span th:text="${organization.getName()}"></span>
                </td>
                <td>
                    <a th:href="${organization.getIdBase()}+'/'">
                        Details
                    </a>
                </td>
                <td>
                    <a th:href="'/organisation/'+${organization.getIdElement().getIdPart()}+'/departments'">
                        Departments
                    </a>
                </td>
                <td>
                    <a th:href="'/organisation/'+${organization.getIdElement().getIdPart()}+'/createDepartment'">
                        <button type="button" class="btn btn-info">Create Department</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="'/showOrganization'">
            <button type="button" class="btn btn-info">Add Organization</button>
        </a>

<!--        <a th:href="'/showDoctors'">-->
<!--            <button type="button" class="btn btn-info">Show Doctors</button>-->
<!--        </a>-->
    </div>
</body>
</html>
